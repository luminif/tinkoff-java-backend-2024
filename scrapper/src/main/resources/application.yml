app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
    time-for-check: 1

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

api:
  github:
    base-url: https://api.github.com
  stackoverflow:
    base-url: https://api.stackexchange.com/2.3
  bot:
    base-url: http://localhost:8090

springdoc:
  swagger-ui:
    path: /swagger-ui

